<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muhammad Zaman Wasim — CV</title>
  <meta name="description" content="CV of Muhammad Zaman Wasim — Azure / DevOps Engineer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000000;
      --card: #111111;
      --card-2: #0f0f0f;
      --text: #00ff00;
      --muted: #33ff33;
      --acc: #00ff00;
      --chip: #1a1a1a;
      --line: #333333;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
    a{color:var(--acc);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:1000px;margin:0 auto;padding:28px}
    header{display:flex;flex-wrap:wrap;gap:18px;align-items:flex-end;justify-content:space-between;margin-bottom:22px}
    .name{font-size:clamp(28px,4vw,40px);line-height:1.1;font-weight:800}
    .subtitle{color:var(--muted);font-weight:500}
    .contact{display:flex;flex-wrap:wrap;gap:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:var(--chip);color:var(--text);font-weight:500}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width:900px){.grid{grid-template-columns:1.2fr 0.8fr}}
    section{background:linear-gradient(180deg,var(--card),var(--card-2));border:1px solid var(--line);border-radius:18px;padding:20px}
    h2{margin:0 0 12px;font-size:18px;letter-spacing:.3px}
    .muted{color:var(--muted)}
    .prose{line-height:1.6}
    .items{display:flex;flex-direction:column;gap:14px}
    .role{display:flex;gap:14px;align-items:flex-start}
    .r-bullet{width:8px;height:8px;margin-top:9px;border-radius:2px;background:var(--acc);box-shadow:0 0 0 3px rgba(0,255,0,.15)}
    .r-body{flex:1}
    .r-top{display:flex;flex-wrap:wrap;gap:8px;align-items:baseline;justify-content:space-between}
    .r-title{font-weight:700}
    .r-org{color:var(--muted)}
    .r-time{color:var(--muted);font-weight:500}
    ul{margin:8px 0 0 22px;}
    li{margin:6px 0}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{padding:6px 10px;border-radius:10px;background:var(--chip);font-size:13px;color:var(--text);border:1px solid var(--line)}
    footer{margin:26px 0 10px;color:var(--muted);text-align:center;font-size:14px}
    .sr{border:1px dashed var(--line);padding:12px;border-radius:12px;background:rgba(0,255,0,.05)}
    .print{position:fixed;right:18px;bottom:18px;border:none;background:var(--acc);color:#000;padding:10px 14px;border-radius:999px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <!-- Body content unchanged -->
  <div class="wrap">
    <!-- Existing content here -->
  </div>
</body>
</html>
